<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="descripcion" content="ejemplos de javascript hechos por x3n">
		<title>Js example</title>
		<script>
				function mostraralerta1(){
					alert('hizo clic embebido!');
				}
				function hacerclic3(){
					document.getElementsByTagName('p')[3].onclick=mostraralerta1;
				}
				window.onload=hacerclic3;
			</script>
		<script src="megaman.js"></script>
		
	</head>
	<body>
		<div id="principal">
			<p>Clickea funcion querySelector</p>
			<p onclick="alert('hizo clic')">Codigo en linea Clic aqui!</p>
			<p onMouseOver="alert('paso el mouse')">Codigo entre linea pasa el mouse</p>
			<p>Codigo embebidoClic aqui!</p>
			<p>Codigo archivo externo has clic</p>
			</div>

	</body>
</html>
